
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicativo Congregacional</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Habilitar modo escuro via classe
        theme: {
          extend: {
            colors: {
              'primary': '#3b82f6',
              'primary-dark': '#2563eb',
              'secondary': '#64748b',
              'light': '#f8fafc',
              'dark': '#0f172a',
            },
            fontSize: {
                'xs': ['0.8125rem', { lineHeight: '1.2rem' }],   // 13px
                'sm': ['0.875rem', { lineHeight: '1.4rem' }],    // 14px
                'base': ['0.9375rem', { lineHeight: '1.5rem' }], // 15px
                'lg': ['1.0625rem', { lineHeight: '1.6rem' }],   // 17px
                'xl': ['1.125rem', { lineHeight: '1.75rem' }],  // 18px
                '2xl': ['1.25rem', { lineHeight: '1.8rem' }],   // 20px
                '3xl': ['1.75rem', { lineHeight: '2.2rem' }],   // 28px
            }
          },
        },
      }
    </script>
    <style>
        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }
        .animate-fade-in {
          animation: fadeIn 0.4s ease-in-out;
        }
        @keyframes fadeInUp {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
          animation: fadeInUp 0.5s ease-in-out forwards;
        }
        @keyframes slow-pulse {
          0%, 100% { opacity: 1; transform: scale(1); }
          50% { opacity: 0.8; transform: scale(1.02); }
        }
        .animate-slow-pulse {
          animation: slow-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        body {
            font-size: 0.9375rem; /* 15px base */
            line-height: 1.5;
        }
        .input-style { 
          font-size: 0.9375rem; /* 15px */
          background-color: transparent; 
          border: 1px solid #94a3b8; /* slate-400 */
          border-radius: 0.375rem; 
          padding: 0.875rem 1rem; /* Increased padding */
          width: 100%; 
          transition: border-color 0.2s, box-shadow 0.2s;
        }
        .dark .input-style { 
          border-color: #64748b; /* slate-500 */
        }
        .input-style:focus {
          outline: none;
          border-color: #3b82f6; /* primary */
          box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
        }
    </style>
    <script>
      // Script para evitar FOUC (Flash of Unstyled Content) no modo escuro
      (function() {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",

    "xlsx": "https://esm.sh/xlsx@0.18.5",

    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1"
  }
}
</script>
</head>
  <body class="bg-gradient-to-br from-slate-100 to-slate-200 dark:from-slate-900 dark:to-slate-800 text-slate-800 dark:text-slate-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
